<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENYX DASHBOARD</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* STORE K√ÅRTY√ÅK */
        .store-grid { display: grid; grid-template-columns: 1fr; gap: 15px; margin-top: 20px; }
        .node-card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 8px; text-align: left; position: relative; overflow: hidden; }
        .node-card h3 { color: #fff; margin: 0 0 5px 0; }
        .node-card .price { font-size: 20px; color: #00ff41; font-weight: bold; }
        .node-card .profit { font-size: 12px; color: #888; }
        .node-card button { float: right; margin-top: -30px; padding: 8px 15px; font-size: 12px; }
        .node-card.active-node { border-color: #00ff41; box-shadow: 0 0 10px rgba(0,255,65,0.2); }
        .badge { background: #00ff41; color: #000; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <span>üë§ <span id="usernameDisplay">...</span></span>
            <button onclick="logout()" class="btn-small">KIL√âP√âS</button>
        </div>

        <div class="balance-card">
            <p>EL√âRHET≈ê EGYENLEG</p>
            <h1 class="green">$<span id="balanceDisplay">0.00</span> USDT</h1>
            <p>Jelenlegi csomagod: <span id="vipDisplay" class="badge">INAKT√çV</span></p>
            <button class="btn-big" onclick="startMining()">‚õèÔ∏è NAPI B√ÅNY√ÅSZAT START</button>
        </div>

        <div class="auth-box" style="padding: 10px;">
            <p style="margin:0; font-size:12px; color:#888;">H√≠vd meg bar√°taidat √©s keress 10%-ot!</p>
            <div class="row">
                <input type="text" id="myLink" readonly value="..." style="margin:5px 0;">
                <button class="btn-secondary" onclick="copyRef()" style="width:30%; margin-top:5px;">M√ÅSOL</button>
            </div>
        </div>

        <h3 style="margin-top:30px; border-bottom:1px solid #333; padding-bottom:10px;">ZENYX MINING STORE</h3>
        <div class="store-grid">
            <div class="node-card">
                <h3>v1 START NODE</h3>
                <div class="profit">Napi profit: $1.66</div>
                <div class="price">$50</div>
                <button class="btn-main" onclick="buyNode(1)">V√ÅS√ÅRL√ÅS</button>
            </div>
            <div class="node-card">
                <h3>v2 ADVANCED</h3>
                <div class="profit">Napi profit: $3.33</div>
                <div class="price">$100</div>
                <button class="btn-main" onclick="buyNode(2)">V√ÅS√ÅRL√ÅS</button>
            </div>
            <div class="node-card">
                <h3>v3 PRO NODE</h3>
                <div class="profit">Napi profit: $16.65</div>
                <div class="price">$500</div>
                <button class="btn-main" onclick="buyNode(3)">V√ÅS√ÅRL√ÅS</button>
            </div>
             <div class="node-card" style="border:1px solid gold;">
                <h3>v4 BUSINESS <span style="color:gold">‚òÖ</span></h3>
                <div class="profit">Napi profit: $33.30</div>
                <div class="price">$1000</div>
                <button class="btn-main" onclick="buyNode(4)" style="background:gold;">V√ÅS√ÅRL√ÅS</button>
            </div>
        </div>
        
        <div id="logArea" style="margin-top:20px; color:#666; font-size:12px;"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Csomag v√°s√°rl√°s logika
        async function buyNode(tier) {
            const userId = localStorage.getItem('userId');
            if(!confirm(`Biztosan megveszed a v${tier} csomagot? Az √°r levon√≥dik az egyenlegedb≈ël.`)) return;

            const res = await fetch('/api/buy-node', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId, tier })
            });
            const data = await res.json();
            
            if(data.success) {
                alert(data.message);
                loadUserData(); // Friss√≠t√©s
            } else {
                alert("HIBA: " + data.error);
            }
        }

        // Link bet√∂lt√©se
        setTimeout(() => {
            const u = document.getElementById('usernameDisplay').innerText;
            document.getElementById('myLink').value = window.location.origin + "/?ref=" + u;
        }, 1000);
    </script>
</body>
</html>
