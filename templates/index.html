<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Architect | Pro</title>
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --accent: #238636; --text: #c9d1d9; }
        body { margin: 0; font-family: 'Courier New', monospace; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        /* Login Screen */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 1000; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .login-box { background: var(--panel); padding: 2rem; border: 1px solid #30363d; border-radius: 6px; box-shadow: 0 0 20px rgba(0,0,0,0.5); width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #0d1117; border: 1px solid #30363d; color: white; }
        button { width: 100%; padding: 10px; background: var(--accent); color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.9; }

        /* Main App */
        #app-screen { display: none; width: 100%; height: 100%; display: flex; }
        .sidebar { width: 250px; background: var(--panel); border-right: 1px solid #30363d; padding: 20px; display: flex; flex-direction: column; }
        .main-content { flex: 1; display: flex; flex-direction: column; padding: 20px; }
        .chat-history { flex: 1; overflow-y: auto; margin-bottom: 20px; border: 1px solid #30363d; padding: 10px; background: #010409; }
        .input-area { display: flex; gap: 10px; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 5px; }
        .user-msg { background: #1f6feb; color: white; align-self: flex-end; }
        .ai-msg { background: #161b22; border: 1px solid #30363d; white-space: pre-wrap; }
        
        h1 { font-size: 1.2rem; color: var(--accent); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="color:var(--accent)">SYSTEM ACCESS</h2>
        <div class="login-box">
            <input type="text" id="username" placeholder="User ID">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">INITIALIZE</button>
            <p id="error-msg" style="color:red; font-size:0.8rem;"></p>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <div class="sidebar">
            <h1>PROFIT ARCHITECT</h1>
            <p>Status: <span style="color:green">ONLINE</span></p>
            <hr style="border-color:#30363d; width:100%">
            <p>Current Project:</p>
            <input type="text" id="project-name" value="New_Venture_1" style="width:90%">
            <div style="margin-top:auto">
                <button onclick="logout()" style="background:#da3633">TERMINATE SESSION</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="chat-history" id="chat-box">
                <div class="message ai-msg">Rendszer kész. Várakozás a parancsra, Mester.</div>
            </div>
            <div class="input-area">
                <input type="text" id="user-prompt" placeholder="Írd le a feladatot (pl. Készíts egy banki app struktúrát...)" style="flex:1">
                <button onclick="sendCommand()" style="width:100px">EXECUTE</button>
            </div>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('access_token');

        // Automatikus belépés, ha van token
        if(token) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            document.getElementById('app-screen').style.display = 'flex';
        }

        async function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            
            const formData = new URLSearchParams();
            formData.append('username', u);
            formData.append('password', p);

            try {
                const res = await fetch('/token', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: formData
                });
                
                if(!res.ok) throw new Error('Hozzáférés megtagadva');
                
                const data = await res.json();
                token = data.access_token;
                localStorage.setItem('access_token', token);
                
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                document.getElementById('app-screen').style.display = 'flex';
            } catch (err) {
                document.getElementById('error-msg').innerText = "Hiba: " + err.message;
            }
        }

        function logout() {
            localStorage.removeItem('access_token');
            location.reload();
        }

        async function sendCommand() {
            const promptInput = document.getElementById('user-prompt');
            const projectInput = document.getElementById('project-name');
            const chatBox = document.getElementById('chat-box');
            
            const text = promptInput.value;
            if(!text) return;

            // User üzenet kiírása
            chatBox.innerHTML += `<div class="message user-msg">You: ${text}</div>`;
            promptInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            // Loading jelzés
            chatBox.innerHTML += `<div class="message ai-msg" id="loading">Processing...</div>`;

            try {
                const res = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        prompt: text,
                        project_name: projectInput.value
                    })
                });

                const data = await res.json();
                document.getElementById('loading').remove();
                
                // AI válasz formázása (Markdown kódblokkok nélkül egyszerűen)
                chatBox.innerHTML += `<div class="message ai-msg">${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (err) {
                document.getElementById('loading').innerText = "ERROR: " + err.message;
            }
        }
    </script>
</body>
</html>
