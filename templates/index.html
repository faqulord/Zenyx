<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profit Agent - Mobile V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --header-bg: #1e293b;
            --sidebar-bg: #0f172a;
            --accent-color: #3b82f6;
            --user-msg-bg: #3b82f6;
            --ai-msg-bg: #1e293b;
            --border-color: #334155;
            --text-main: #f1f5f9;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            /* DVH haszn√°lata a mobil b√∂ng√©sz≈ës√°vok miatt */
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        .header {
            height: 60px;
            min-height: 60px;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            z-index: 100;
        }
        .menu-btn { background: none; border: none; color: white; font-size: 24px; cursor: pointer; }

        /* SIDEBAR (MEN√ú) */
        .sidebar {
            position: fixed;
            top: 0; left: 0; width: 85%; height: 100%;
            background: var(--sidebar-bg);
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column;
        }
        .sidebar.active { transform: translateX(0); }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 900; display: none;
        }
        .overlay.active { display: block; }
        .sidebar-content { padding: 20px; overflow-y: auto; }
        
        .tool-box { background: #1e293b; padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #334155; }
        .btn-tool { width: 100%; padding: 12px; margin-top: 5px; border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; }
        .btn-login { background: #10b981; }
        .btn-upload { background: #3b82f6; }
        .btn-learn { background: #f59e0b; color: black; }
        .btn-deploy { background: #8b5cf6; }
        input { width: 100%; padding: 10px; margin-bottom: 5px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 5px; box-sizing: border-box;}

        /* CHAT TER√úLET (JAV√çTOTT G√ñRGET√âS) */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* A kont√©ner ne g√∂rgessen */
            position: relative;
        }

        .chat-window {
            flex: 1;
            overflow-y: auto; /* Csak ez g√∂rgessen */
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* Fontos mobilon a sima g√∂rget√©shez */
            -webkit-overflow-scrolling: touch; 
            padding-bottom: 100px; /* Hely az alj√°n, hogy ne l√≥gjon be a gomb */
        }

        .message {
            max-width: 85%; padding: 12px 16px; border-radius: 12px; font-size: 15px; line-height: 1.5;
            word-wrap: break-word; /* Hossz√∫ szavak t√∂r√©se */
        }
        .msg-ai { align-self: flex-start; background: #1e293b; border: 1px solid #334155; }
        .msg-user { align-self: flex-end; background: #3b82f6; color: white; }

        /* INPUT FIX ALUL */
        .input-area {
            background: var(--header-bg);
            padding: 10px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: center;
            /* Ha a billenty≈±zet felj√∂n, ez maradjon l√°that√≥ */
            position: sticky;
            bottom: 0;
            z-index: 50;
        }
        textarea {
            flex: 1; background: #0f172a; border: 1px solid #334155; color: white;
            padding: 10px; border-radius: 20px; height: 40px; resize: none; outline: none;
        }
        .btn-send {
            width: 45px; height: 45px; border-radius: 50%; background: #3b82f6; color: white;
            border: none; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* K√≥d blokk */
        .code-block { background: black; padding: 10px; border-radius: 5px; overflow-x: auto; color: #0f0; font-family: monospace; font-size: 12px; margin-top: 5px; }
    </style>
</head>
<body>

    <header class="header">
        <h2 style="margin:0; font-size:18px; color:white;">PROFIT AGENT <span style="font-size:10px; color:#10b981;">V2.1</span></h2>
        <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333;">
            <strong style="color:white;">MEN√ú</strong>
            <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:24px;">√ó</button>
        </div>
        <div class="sidebar-content">
            <div class="tool-box" id="loginBox">
                <button class="btn-tool btn-login" onclick="login()">üîë Rendszer Ind√≠t√°sa</button>
            </div>
            <div class="tool-box">
                <label style="color:#aaa; font-size:12px;">F√ÅJL FELT√ñLT√âS</label>
                <input type="file" id="fileInput">
                <input type="text" id="fileNotes" placeholder="Megjegyz√©s...">
                <button class="btn-tool btn-upload" onclick="uploadFile()">‚¨ÜÔ∏è Tanuld meg!</button>
            </div>
            <div class="tool-box">
                <label style="color:#aaa; font-size:12px;">WEB TANUL√ÅS</label>
                <input type="text" id="learnUrl" placeholder="URL...">
                <button class="btn-tool btn-learn" onclick="learnUrl()">üåê Elemz√©s</button>
            </div>
            <div class="tool-box">
                <label style="color:#aaa; font-size:12px;">GITHUB DEPLOY</label>
                <input type="text" id="repoName" placeholder="Repo n√©v...">
                <input type="text" id="fileName" placeholder="main.py">
                <button class="btn-tool btn-deploy" onclick="deploy()">üöÄ √âles√≠t√©s</button>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-window" id="chatWindow">
            <div class="message msg-ai">
                üëã <strong>Rendszer Helyre√°ll√≠tva!</strong><br><br>
                A "G√∂rget√©s Hiba" jav√≠tva lett. <br>
                Az el≈ëz≈ë f√°jlt (<code>system_instruction.txt</code>) <strong>SIKERESEN MEGTANULTAM</strong>, eml√©kszem r√°.<br><br>
                Most m√°r tudok g√∂rgetni. Mit l√©pj√ºnk?
            </div>
        </div>
        <div class="input-area">
            <textarea id="userInput" placeholder="Parancs..."></textarea>
            <button class="btn-send" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        let token = "";
        let lastCode = "";

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function scrollToBottom() {
            const win = document.getElementById("chatWindow");
            win.scrollTop = win.scrollHeight;
        }

        async function login() {
            const formData = new FormData();
            formData.append("username", "admin"); formData.append("password", "secret");
            try {
                const res = await fetch("/token", { method: "POST", body: formData });
                const data = await res.json();
                token = data.access_token;
                document.getElementById("loginBox").innerHTML = "<button class='btn-tool' style='background:#333; color:#10b981;'>‚úÖ AKT√çV</button>";
                addMessage("Rendszer online. Mem√≥ria bet√∂ltve.", "ai");
                toggleSidebar();
            } catch(e) { alert("Hiba!"); }
        }

        async function sendMessage() {
            if(!token) { alert("L√©pj be a men√ºben!"); toggleSidebar(); return; }
            const input = document.getElementById("userInput");
            const text = input.value;
            if(!text) return;
            
            addMessage(text, "user");
            input.value = "";
            const loadId = addMessage("Gener√°l√°s...", "ai");

            try {
                const res = await fetch("/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
                    body: JSON.stringify({ prompt: text, project_name: "mobile" })
                });
                const data = await res.json();
                document.getElementById(loadId).innerHTML = format(data.response);
                if(data.response.includes("```")) lastCode = extract(data.response);
                scrollToBottom();
            } catch(e) { document.getElementById(loadId).innerText = "Hiba: " + e; }
        }

        async function uploadFile() {
            if(!token) return alert("Bel√©p√©s sz√ºks√©ges!");
            const file = document.getElementById("fileInput").files[0];
            const notes = document.getElementById("fileNotes").value || "";
            if(!file) return alert("Nincs f√°jl!");

            toggleSidebar();
            addMessage(`üìÇ ${file.name} felt√∂lt√©se...`, "ai");

            const formData = new FormData();
            formData.append("file", file); formData.append("notes", notes);

            try {
                const res = await fetch("/upload_knowledge", {
                    method: "POST", headers: { "Authorization": "Bearer " + token }, body: formData
                });
                const data = await res.json();
                addMessage(`‚úÖ <strong>MEGTANULTAM!</strong><br>${data.summary}`, "ai");
            } catch(e) { addMessage("Hiba a felt√∂lt√©sn√©l.", "ai"); }
        }

        // Egy√©b funkci√≥k (Deploy, LearnUrl) ugyanazok...
        async function learnUrl() { /* ... */ }
        async function deploy() { 
            if(!token || !lastCode) return alert("Nincs k√≥d!");
            const repo = document.getElementById("repoName").value || "bot";
            const file = document.getElementById("fileName").value || "main.py";
            toggleSidebar();
            addMessage("üöÄ Deploy...", "ai");
            try {
                const res = await fetch("/deploy-github", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
                    body: JSON.stringify({ project_name: repo, file_name: file, code_content: lastCode })
                });
                const data = await res.json();
                addMessage(`‚úÖ K√âSZ: <a href="${data.url}" target="_blank" style="color:white;">Link</a>`, "ai");
            } catch(e) { addMessage("Hiba: " + e, "ai"); }
        }

        function addMessage(text, type) {
            const div = document.createElement("div");
            div.className = `message msg-${type}`;
            div.id = "msg-" + Date.now();
            div.innerHTML = type === 'ai' ? format(text) : text;
            document.getElementById("chatWindow").appendChild(div);
            scrollToBottom();
            return div.id;
        }
        function format(t) { return t.replace(/\n/g, "<br>").replace(/```([\s\S]*?)```/g, "<div class='code-block'>$1</div>").replace(/\*\*(.*?)\*\*/g, "<b>$1</b>"); }
        function extract(t) { return t.match(/```(?:python)?([\s\S]*?)```/)[1]; }
    </script>
</body>
</html>
