<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FAQU AI - STABLE</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: monospace; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .header { padding: 15px; background: #111; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 10px; border-radius: 5px; max-width: 85%; word-wrap: break-word; }
        .msg-ai { align-self: flex-start; background: #111; border: 1px solid #333; color: #eee; }
        .msg-user { align-self: flex-end; background: #004400; color: #fff; }
        .input-area { background: #111; padding: 10px; border-top: 1px solid #333; display: flex; gap: 10px; }
        input { flex: 1; background: #222; border: 1px solid #444; color: #fff; padding: 10px; }
        button { background: #0f0; color: #000; border: none; padding: 10px 20px; font-weight: bold; }
        pre { background: #222; padding: 10px; overflow-x: auto; border: 1px solid #555; }
    </style>
</head>
<body>

    <div class="header">
        <div>游릭 FAQU AGENT</div>
        <button onclick="login()" style="background:#333; color:#fff;">START</button>
    </div>

    <div class="chat-box" id="chatBox">
        <div class="msg msg-ai">Rendszer Online. V치rom a parancsot.</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="칈rj valamit..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">K칖LD칄S</button>
    </div>

    <script>
        // Automatikus Login indul치skor
        window.onload = login;

        async function login() {
            try {
                await fetch("/token", {method:"POST"});
                console.log("Token OK");
            } catch(e) { console.log("Login skip"); }
        }

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value;
            if(!text) return;

            addMsg(text, "user");
            input.value = "";
            const loadId = addMsg("Dolgozom...", "ai");

            try {
                // 30 m치sodperces id콈korl치t, hogy ne fagyjon le 칬r칬kre
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000);

                const res = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                const data = await res.json();
                
                document.getElementById(loadId).innerHTML = formatText(data.response);
                scrollToBottom();

            } catch(e) { 
                document.getElementById(loadId).innerText = "HIBA: A szerver nem v치laszolt id콈ben. Pr칩b치ld 칰jra!"; 
            }
        }

        function addMsg(text, type) {
            const div = document.createElement("div");
            div.className = `msg msg-${type}`;
            div.id = "msg-" + Date.now();
            div.innerHTML = text;
            document.getElementById("chatBox").appendChild(div);
            scrollToBottom();
            return div.id;
        }

        function formatText(t) { return t.replace(/\n/g, "<br>").replace(/```([\s\S]*?)```/g, "<pre>$1</pre>"); }
        function scrollToBottom() { document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight; }
    </script>
</body>
</html>
