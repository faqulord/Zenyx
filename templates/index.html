<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profit Agent - Pro V3</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --header: #1e293b; --accent: #3b82f6; --text: #f1f5f9; }
        body { margin: 0; font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        .header { height: 60px; background: var(--header); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #334155; }
        .sidebar { position: fixed; top: 0; left: 0; width: 85%; height: 100%; background: #0f172a; z-index: 1000; transform: translateX(-100%); transition: 0.3s; border-right: 1px solid #334155; display: flex; flex-direction: column; }
        .sidebar.active { transform: translateX(0); }
        .sidebar-content { padding: 20px; overflow-y: auto; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 900; display: none; }
        .overlay.active { display: block; }
        
        .chat-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 80px; -webkit-overflow-scrolling: touch; }
        
        .message { max-width: 85%; padding: 12px 16px; border-radius: 12px; font-size: 15px; line-height: 1.5; word-wrap: break-word; }
        .msg-ai { align-self: flex-start; background: #1e293b; border: 1px solid #334155; }
        .msg-user { align-self: flex-end; background: var(--accent); color: white; }
        
        .input-area { background: var(--header); padding: 10px; border-top: 1px solid #334155; display: flex; gap: 10px; align-items: center; position: sticky; bottom: 0; }
        textarea { flex: 1; background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 20px; height: 40px; resize: none; outline: none; }
        .btn-send { width: 45px; height: 45px; border-radius: 50%; background: var(--accent); color: white; border: none; font-size: 18px; display: flex; align-items: center; justify-content: center; }

        .tool-box { background: #1e293b; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #334155; }
        .btn-tool { width: 100%; padding: 12px; margin-top: 5px; border: none; border-radius: 6px; color: white; font-weight: bold; }
        input { width: 100%; padding: 10px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 5px; margin-bottom: 5px; box-sizing: border-box; }
        .code-block { background: black; padding: 10px; border-radius: 5px; overflow-x: auto; font-family: monospace; font-size: 12px; color: #0f0; margin-top: 5px; }
    </style>
</head>
<body>
    <header class="header">
        <h3 style="margin:0;">PROFIT AGENT <span style="font-size:12px; color:#10b981;">PRO</span></h3>
        <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:24px;">‚ò∞</button>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div style="padding:15px; border-bottom:1px solid #333; display:flex; justify-content:space-between;">
            <strong>VEZ√âRL≈êPULT</strong>
            <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:24px;">√ó</button>
        </div>
        <div class="sidebar-content">
            <div class="tool-box">
                <button class="btn-tool" style="background:#10b981;" onclick="login()">üîë Rendszer Ind√≠t√°sa</button>
            </div>
            <div class="tool-box">
                <label style="font-size:12px; color:#aaa;">F√ÅJL FELT√ñLT√âS</label>
                <input type="file" id="fileInput">
                <input type="text" id="fileNotes" placeholder="Megjegyz√©s...">
                <button class="btn-tool" style="background:#3b82f6;" onclick="uploadFile()">‚¨ÜÔ∏è Felt√∂lt√©s</button>
            </div>
            <div class="tool-box">
                <label style="font-size:12px; color:#aaa;">WEB TANUL√ÅS</label>
                <input type="text" id="learnUrl" placeholder="URL (pl. GitHub)...">
                <button class="btn-tool" style="background:#f59e0b; color:black;" onclick="learnUrl()">üåê Tanuld meg</button>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-window" id="chatWindow">
            <div class="message msg-ai">
                üëã <strong>√údv√∂z√∂llek, F≈ën√∂k!</strong><br><br>
                A "Pro" friss√≠t√©s telep√≠tve.<br>
                1. <strong>Jav√≠tott Mem√≥ria:</strong> M√°r tudunk folyamatosan besz√©lgetni.<br>
                2. <strong>GitHub Fix:</strong> A webes tanul√°s most m√°r m≈±k√∂dik a k√≥dokkal is.<br>
                3. <strong>Hiba Jav√≠tva:</strong> Nincs t√∂bb "undefined" √ºzenet.<br><br>
                <em>Mivel kezdj√ºnk?</em>
            </div>
        </div>
        <div class="input-area">
            <textarea id="userInput" placeholder="√çrj valamit..."></textarea>
            <button class="btn-send" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        let token = "";
        
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }
        
        function scrollToBottom() {
            const w = document.getElementById("chatWindow");
            w.scrollTop = w.scrollHeight;
        }

        async function login() {
            const fd = new FormData(); fd.append("username", "admin"); fd.append("password", "secret");
            try {
                const r = await fetch("/token", {method:"POST", body:fd});
                const d = await r.json();
                token = d.access_token;
                addMessage("‚úÖ Rendszer akt√≠v. Besz√©lhet√ºnk!", "ai");
                toggleSidebar();
            } catch(e) { alert("Login hiba!"); }
        }

        async function sendMessage() {
            if(!token) { alert("L√©pj be a men√ºben!"); return; }
            const inp = document.getElementById("userInput");
            const text = inp.value;
            if(!text) return;
            addMessage(text, "user");
            inp.value = "";
            const loadId = addMessage("...", "ai");
            
            try {
                const r = await fetch("/generate", {
                    method:"POST", headers:{"Content-Type":"application/json", "Authorization":"Bearer "+token},
                    body:JSON.stringify({prompt:text, project_name:"chat"})
                });
                const d = await r.json();
                document.getElementById(loadId).innerHTML = format(d.response);
                scrollToBottom();
            } catch(e) { document.getElementById(loadId).innerHTML = "Hiba: " + e; }
        }

        async function uploadFile() {
            if(!token) return alert("L√©pj be!");
            const f = document.getElementById("fileInput").files[0];
            const n = document.getElementById("fileNotes").value || "";
            if(!f) return alert("V√°lassz f√°jlt!");
            
            toggleSidebar();
            addMessage(`üìÇ ${f.name} feldolgoz√°sa...`, "ai");
            const fd = new FormData(); fd.append("file", f); fd.append("notes", n);
            
            try {
                const r = await fetch("/upload_knowledge", {method:"POST", headers:{"Authorization":"Bearer "+token}, body:fd});
                const d = await r.json();
                // ITT A JAV√çT√ÅS AZ UNDEFINED ELLEN:
                if(d.status === "success") {
                    addMessage(`‚úÖ SIKER! <br><strong>Amit tanultam:</strong><br>${d.summary}`, "ai");
                } else {
                    addMessage(`‚ùå HIBA: ${d.message || "Ismeretlen hiba"}`, "ai");
                }
            } catch(e) { addMessage("Hiba a felt√∂lt√©sn√©l.", "ai"); }
        }

        async function learnUrl() {
            if(!token) return alert("L√©pj be!");
            const u = document.getElementById("learnUrl").value;
            toggleSidebar();
            addMessage(`üåê Weboldal/Repo olvas√°sa: ${u}...`, "ai");
            
            try {
                const r = await fetch("/learn", {method:"POST", headers:{"Content-Type":"application/json", "Authorization":"Bearer "+token}, body:JSON.stringify({url:u})});
                const d = await r.json();
                // JAV√çT√ÅS ITT IS:
                if(d.status === "success") {
                    addMessage(`‚úÖ SIKER! <br>${d.summary}`, "ai");
                } else {
                    addMessage(`‚ùå HIBA: ${d.summary || "Nem siker√ºlt elolvasni"}`, "ai");
                }
            } catch(e) { addMessage("H√°l√≥zati hiba.", "ai"); }
        }

        function addMessage(t, type) {
            const d = document.createElement("div"); d.className = `message msg-${type}`;
            d.id = "msg-"+Date.now(); d.innerHTML = type === 'ai' ? format(t) : t;
            document.getElementById("chatWindow").appendChild(d);
            scrollToBottom();
            return d.id;
        }
        
        function format(t) {
            if (!t) return "Nincs v√°lasz.";
            return t.replace(/\n/g, "<br>")
                    .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
                    .replace(/```([\s\S]*?)```/g, "<div class='code-block'>$1</div>");
        }
    </script>
</body>
</html>
